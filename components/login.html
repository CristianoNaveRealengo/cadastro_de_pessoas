<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Sistema de Cadastro</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <!-- Logo/T√≠tulo -->
            <div class="text-center mb-8">
                <i class="fas fa-users text-4xl text-blue-600 mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-800">Sistema de Cadastro</h1>
                <p class="text-gray-600 mt-2">Fa√ßa login para continuar</p>
            </div>

            <!-- Status de Conex√£o -->
            <div id="connectionStatus" class="text-center mb-4 text-sm text-gray-500">
                <i class="fas fa-spinner animate-spin mr-1"></i>
                Conectando...
            </div>



            <!-- Formul√°rio de Login -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-envelope mr-1"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required
                        autocomplete="off" 
                        autocapitalize="off" 
                        spellcheck="false"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="seu@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock mr-1"></i>
                        Senha
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            autocomplete="new-password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                            placeholder="Sua senha">
                        <button type="button" id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <button type="submit" id="loginBtn"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Entrar
                    </button>
                    
                    <button type="button" id="clearFieldsBtn"
                        class="w-full bg-gray-300 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-400 focus:outline-none text-sm transition duration-200">
                        <i class="fas fa-eraser mr-1"></i>
                        Limpar Campos
                    </button>
                </div>
            </form>





            <!-- Mensagens de Toast -->
            <div id="toast" class="fixed top-4 right-4 z-50 hidden">
                <div class="bg-white border-l-4 border-blue-500 rounded-lg shadow-lg p-4 max-w-sm">
                    <div class="flex items-center">
                        <i id="toastIcon" class="fas fa-info-circle text-blue-500 mr-3"></i>
                        <span id="toastMessage" class="text-gray-800"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="module">
            // Importar Firebase diretamente
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { 
                getAuth, 
                signInWithEmailAndPassword
            } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

            // Importar configura√ß√£o segura
            import { firebaseConfig, configManager } from "../config/firebase-secure.config.js";
            
            // Importar sistema RBAC
            import { accessControl, USER_ROLES } from "../config/rbac-config.js";

            // Verificar se a configura√ß√£o foi carregada corretamente
            if (!firebaseConfig.apiKey) {
                console.error('‚ùå Configura√ß√£o Firebase n√£o encontrada!');
                
                // Mostrar mensagem de erro na interface
                document.querySelector('.bg-white').innerHTML = `
                    <div class="text-center p-8">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <h2 class="text-xl font-bold text-red-800 mb-2">Erro de Configura√ß√£o</h2>
                        <p class="text-red-600 mb-4">
                            As configura√ß√µes do Firebase n√£o foram encontradas.
                        </p>
                        <p class="text-sm text-gray-600">
                            Verifique as vari√°veis de ambiente ou entre em contato com o administrador.
                        </p>
                    </div>
                `;
                throw new Error('Configura√ß√£o Firebase n√£o encontrada');
            }

            // Inicializar Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Elementos DOM
            const statusDiv = document.getElementById('connectionStatus');
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const toggleBtn = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const passwordInput = document.getElementById('password');
            const clearFieldsBtn = document.getElementById('clearFieldsBtn');

            // Atualizar status de conex√£o
            statusDiv.innerHTML = '<i class="fas fa-check text-green-500 mr-1"></i>Conectado';
            statusDiv.className = 'text-center mb-4 text-sm text-green-600';

            // For√ßar limpeza dos campos (evitar auto-preenchimento do navegador)
            function clearAllFields() {
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }

            // Limpar campos imediatamente
            clearAllFields();

            // Limpar campos ap√≥s um pequeno delay (caso o navegador demore para preencher)
            setTimeout(clearAllFields, 100);
            setTimeout(clearAllFields, 500);

            // Fun√ß√£o para mostrar toast
            function showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                const toastIcon = document.getElementById('toastIcon');
                const toastMessage = document.getElementById('toastMessage');
                
                let iconClass = 'fas fa-info-circle text-blue-500';
                let borderColor = 'border-blue-500';
                
                switch (type) {
                    case 'success':
                        iconClass = 'fas fa-check-circle text-green-500';
                        borderColor = 'border-green-500';
                        break;
                    case 'error':
                        iconClass = 'fas fa-exclamation-circle text-red-500';
                        borderColor = 'border-red-500';
                        break;
                    case 'warning':
                        iconClass = 'fas fa-exclamation-triangle text-yellow-500';
                        borderColor = 'border-yellow-500';
                        break;
                }
                
                toastIcon.className = iconClass;
                toast.querySelector('div').className = `bg-white ${borderColor} rounded-lg shadow-lg p-4 max-w-sm`;
                toastMessage.textContent = message;
                
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            }

            // Toggle visibilidade da senha
            toggleBtn.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });



            // Fun√ß√£o para redirecionar ap√≥s login bem-sucedido
            function redirectToApp(user) {
                console.log('‚úÖ Usu√°rio logado:', user.email);
                console.log('üìã UID:', user.uid);
                
                // Mostrar informa√ß√µes do usu√°rio no console
                console.log('üë§ Informa√ß√µes do usu√°rio:', {
                    email: user.email,
                    uid: user.uid,
                    emailVerified: user.emailVerified
                });
                
                // Mostrar mensagem de sucesso e redirecionar automaticamente
                showToast('Login realizado com sucesso! Redirecionando...', 'success');
                
                // Ocultar formul√°rio de login
                loginForm.classList.add('hidden');
                
                // Mostrar mensagem de redirecionamento
                const redirectDiv = document.createElement('div');
                redirectDiv.className = 'text-center p-4 bg-green-50 border border-green-200 rounded-lg';
                redirectDiv.innerHTML = `
                    <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
                    <p class="text-green-800 mb-3">Login realizado com sucesso!</p>
                    <p class="text-green-600 text-sm">
                        <i class="fas fa-spinner animate-spin mr-2"></i>
                        Redirecionando para o sistema...
                    </p>
                `;
                
                // Adicionar a mensagem na tela
                document.querySelector('.bg-white').appendChild(redirectDiv);
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    console.log('üîÑ Redirecionando para a aplica√ß√£o...');
                    window.location.href = '../index.html';
                }, 2000);
            }



            // Bot√£o para limpar campos manualmente
            clearFieldsBtn.addEventListener('click', () => {
                clearAllFields();
                showToast('Campos limpos', 'success');
                document.getElementById('email').focus();
            });

            // Formul√°rio de login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showToast('Preencha todos os campos', 'error');
                    return;
                }
                
                const originalText = loginBtn.innerHTML;
                
                try {
                    // Mostrar loading
                    loginBtn.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i>Entrando...';
                    loginBtn.disabled = true;
                    
                    // Fazer login
                    const result = await signInWithEmailAndPassword(auth, email, password);
                    
                    // Verificar se usu√°rio tem permiss√µes
                    if (!USER_ROLES[email]) {
                        // Usu√°rio n√£o autorizado
                        await auth.signOut();
                        showToast('Usu√°rio n√£o autorizado para acessar o sistema', 'error');
                        return;
                    }
                    
                    // Redirecionar imediatamente ap√≥s login bem-sucedido
                    redirectToApp(result.user);
                    
                } catch (error) {
                    console.error('‚ùå Erro no login:', error);
                    
                    let errorMessage = 'Erro no login';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'Usu√°rio n√£o encontrado';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Senha incorreta';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Email inv√°lido';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Muitas tentativas. Tente novamente mais tarde';
                    } else if (error.code === 'auth/invalid-credential') {
                        errorMessage = 'Email ou senha incorretos';
                    }
                    
                    showToast(errorMessage, 'error');
                    
                } finally {
                    // Restaurar bot√£o
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            });



            // Disponibilizar para debug
            window.auth = auth;
            console.log('üîç Sistema de login carregado!');
        </script>
    </body>

</html>
