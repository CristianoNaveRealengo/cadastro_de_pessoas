<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-2"></i>
            Sistema Funcionando!
        </h1>
        
        <div class="space-y-4">
            <div class="flex items-center">
                <i class="fas fa-html5 text-orange-500 mr-2"></i>
                <span>HTML5 ✅</span>
            </div>
            
            <div class="flex items-center">
                <i class="fas fa-css3-alt text-blue-500 mr-2"></i>
                <span>Tailwind CSS ✅</span>
            </div>
            
            <div class="flex items-center">
                <i class="fas fa-js text-yellow-500 mr-2"></i>
                <span>JavaScript ✅</span>
            </div>
            
            <div class="flex items-center">
                <i class="fas fa-icons text-purple-500 mr-2"></i>
                <span>Font Awesome ✅</span>
            </div>
        </div>
        
        <div class="mt-6 p-4 bg-green-50 rounded-lg">
            <p class="text-green-700 text-sm">
                <i class="fas fa-info-circle mr-1"></i>
                Todos os recursos estão carregados corretamente!
            </p>
        </div>
        
        <div class="mt-4">
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md inline-flex items-center">
                <i class="fas fa-arrow-right mr-2"></i>
                Ir para o Sistema
            </a>
        </div>
    </div>
    
    <script>
        console.log('✅ Sistema de teste carregado com sucesso!');
        
        // Teste básico de JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM carregado');
            
            // Teste de localStorage
            try {
                localStorage.setItem('test', 'ok');
                localStorage.removeItem('test');
                console.log('✅ localStorage funcionando');
            } catch(e) {
                console.error('❌ Erro no localStorage:', e);
            }
        });
    </script>
</body>
</html>
